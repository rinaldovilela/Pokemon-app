<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemon"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemonDetails?.name | titlecase }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="toggleFavorite(pokemonDetails?.id)"
        [aria-label]="isFavorite ? 'Desfavoritar Pokémon' : 'Favoritar Pokémon'"
      >
        <ion-icon
          [name]="isFavorite ? 'heart' : 'heart-outline'"
          class="favorite-icon"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="loading-container" aria-live="polite">
    <ion-spinner name="circular"></ion-spinner>
  </div>
  <div *ngIf="hasError" class="error" aria-live="polite">
    Erro ao carregar os detalhes do Pokémon.
  </div>
  <ion-card *ngIf="pokemonDetails && !isLoading && !hasError">
    <ion-card-header>
      <ion-card-title>{{ pokemonDetails.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img
        [src]="pokemonDetails.sprites.front_default"
        alt="{{ pokemonDetails.name }}"
      />
      <p><strong>Tipos:</strong> {{ typesFormatted }}</p>
      <p><strong>Altura:</strong> {{ heightInMeters }} m</p>
      <p><strong>Peso:</strong> {{ weightInKg }} kg</p>
    </ion-card-content>
  </ion-card>
</ion-content>
