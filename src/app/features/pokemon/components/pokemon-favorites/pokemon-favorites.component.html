<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemon"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="circular"></ion-spinner>
  </div>
  <div *ngIf="errorMessage" class="error" aria-live="polite">
    {{ errorMessage }}
  </div>
  <div
    *ngIf="!isLoading && !errorMessage && favoriteDetails.length === 0"
    class="no-favorites"
  >
    Nenhum Pok√©mon favoritado ainda.
  </div>
  <ion-grid *ngIf="!isLoading && !errorMessage && favoriteDetails.length > 0">
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let pokemon of favoriteDetails"
      >
        <ion-card (click)="goToDetail(pokemon.id)">
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img
              [src]="pokemon.sprites.front_default"
              alt="{{ pokemon.name }}"
            />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
