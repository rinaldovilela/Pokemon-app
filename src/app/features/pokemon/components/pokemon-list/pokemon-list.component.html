<ion-header>
  <ion-toolbar>
    <ion-title>Pokémons</ion-title>
    <ion-buttons slot="end">
      <app-theme-toggle></app-theme-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let pokemon of pokemons"
        (click)="goToDetail(getIdFromUrl(pokemon.url))"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img
              [src]="getImageUrl(pokemon.url)"
              alt="{{ pokemon.name }}"
              class="pokemon-image"
              (load)="onImageLoad($event)"
            />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="previousPage()" [disabled]="offset === 0">
        <ion-icon name="chevron-back" slot="start"></ion-icon>
        Anterior
      </ion-button>
      <ion-button (click)="nextPage()">
        Próximo
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="footer-range">
      Pokémons – {{ offset + 1 }} a {{ offset + pokemons.length }}
    </div>
  </ion-toolbar>
</ion-footer>
