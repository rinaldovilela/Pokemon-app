<ion-header>
  <ion-toolbar>
    <ion-title>Tela Principal - Pokémons</ion-title>
    <ion-buttons slot="end">
      <app-theme-toggle></app-theme-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="getImageUrl(pokemon.url)" alt="{{ pokemon.name }}" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="previousPage()" [disabled]="offset === 0"
        >Anterior</ion-button
      >
      <ion-button (click)="nextPage()">Próximo</ion-button>
    </ion-buttons>
    <ion-title slot="end"
      >Pokémons - {{ offset + 1 }} a {{ offset + pokemons.length }}</ion-title
    >
  </ion-toolbar>
</ion-footer>
